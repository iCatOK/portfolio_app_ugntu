{% extends 'base.html' %}

{% block title %}
    {{nickname}} - Добавление альбома 
{% endblock title %}

{% block header %}
    {{nickname}} - Добавление альбома 
{% endblock header %}

{% block body %}
<div class='auth-form'>
    <main class="form-signin">
        <form action="/add_album" method="POST" class="form-contact">
            <div class="form-group">
              <label for="inputAlbumName">Название альбома</label>
              <input type="text" class="form-control" id="inputAlbumName" name="album_name" required>
            </div>
            <div class="form-group">
                <label for="inputAlbumDesc">Описание альбома</label>
                <textarea class="form-control" id="inputAlbumDesc" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="inputPrivacy">Приватность</label>
                <input type="checkbox" class="form-control" name="privacy" id="inputPrivacy">
            </div>
            <button type="submit" class="btn btn-primary">Создать</button>
          </form>
      </main>
</div>
{% endblock body %}
