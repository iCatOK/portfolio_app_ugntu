{% extends 'base.html' %}

{% block title %}
    {{nickname}} - {{album_name}} - Добавление фото 
{% endblock title %}

{% block header %}
    {{nickname}} - {{album_name}} - Добавление фото 
{% endblock header %}

{% block body %}
<div class='auth-form'>
    <main class="form-signin">
        <form action="/myalbums/{{album_id}}/add_photo_to_album" method="POST" class="form-contact">
            <div class="form-group">
              <label for="inputPhotoUrl">URL фото</label>
              <input type="text" class="form-control" id="inputPhotoUrl" name="photo_url" required>
            </div>
            <div class="form-group">
                <label for="inputPhotoDesc">Описание фото</label>
                <input type="text" class="form-control" name="description" id="inputPhotoDesc">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
          </form>
      </main>
</div>
{% endblock body %}
