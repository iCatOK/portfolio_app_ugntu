<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title> {% block title %}    {% endblock %}</title>
</head>
<body>


<!--Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{url_for('index')}}">Portfolio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                {% for i in menu.keys() %}
                    <li class="nav-item"><a class="nav-link" href="{{url_for(menu[i])}}">{{i}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>

{% for msg in get_flashed_messages() %}
    <div class='alert alert-primary alert-dismissible fade show'>
        {{msg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{% endfor %}

    <!-- Header -->
    <header class="bg-primary text-center py-5 {% if is_not_toolbar or is_album_from_code %} mb-4 {% endif %}">
        <div class="container">
          <h1 class="font-weight-light text-white">{% block header %}{% endblock header %}</b></h1>
        </div>
    </header>

   {% block body %}

   {% endblock %}
</body>
</html>
